<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<!-- label (for) === input (id)-->
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ej. Jose Armand (todo mayuscula)">
        <br/> <br/>
        <label for="edad">Nombre:</label>
        <input id="edad" type="number" placeholder="Ej .30">
    
        <br/><br/>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Ej . correo@correo.com">
    
        <br/><br/>

        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="*******">
        <br/><br/>

        <label for="fecha">Fecha:</label>
        <input id="fecha" type="date" />
        <br/><br/>

        <label for="file">Archivos:</label>
        <input id="file" type="file" accept="audio/*"/>
        <br/><br/>

        <legend>Sexo:</legend>
        <label for="masculino">Masculino:</label>
        <input id="masculino" type="radio" name="sexo"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="femenino">Femenino:</label>
        <input id="femenino" type="radio" name="sexo"/>
        <br/><br/>

        <legend>Habilidades:</legend>
        <label for="leer">Leer:</label>
        <input id="leer" type="checkbox">

        <label for="deporte">Deporte:</label>
        <input id="deporte" type="checkbox">
        <br/><br/>

        <label for="telefono">Telefono:</label>
        <input id="telefono" type="tel">
        <br/><br/>

        <label for="tiempo">Hora:</label>
        <input id="tiempo" type="time">
        <br/><br/>

        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" rows="5"></textarea>
        <br/><br/>
        <input type="submit" value="Enviar Datos"/>
        <button type="submit">Esto es un boton</button>

        <br/><br/>
        <label for="paises">Paises:</label>
        <select>
            <option disabled selected>--Seleccione--</option>
            <option value="peru"></option>
            <option value="colombia"></option>
            <option value="mexico">Mexico</option>
        </select>
        <br/><br/>
        
    </form>
</body>
</html>
