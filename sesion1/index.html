<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Titulos-->

    <!--Este es mi titulo nivel 1-->
    <!--El h1 solo se debe utilizar una sola vez en tu pagina-->
    <!--Lops demas tipos de titulos (h2,h3,h4,h5) si pueden incluirce una o mas sola vez en tu pagina web-->
    <h1>Mi titulo</h1>
    <h2>Mi subtitulo</h2>
    <h3>Titulo nivel 3</h3>
    <h4>Titulo nivel 4</h4>
    <h5>Titulo nivel 5</h5>
    <h6>Titulo nivel 6</h6>

    <!--Parrafos-->
    <p>Esto es un parro de mi pagina web</p>

    <!--Estilos directos de HTML-->
    <b>Estilos de negrita</b>
    <p>Esto es un <em>parro</em> de mi pagina web</p>
    <i>texto italico y hacerlo para un texto largo</i>
    

    <!--Estilos que ya casi no se utilizan-->
    <strong>Etiqueta strong</strong>
    </br>
    <big>Etiquete Big</big>
    </br>
    <small>Etiqueta Small</small>
</body>
</html>
